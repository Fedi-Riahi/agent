<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Start New Order</h2>
        {% if error %}
            <p class="text-red-500 text-sm mb-4">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="product_name" name="product_name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Enter product name">
            </div>
            <div>
                <label for="governorate" class="block text-sm font-medium text-gray-700">Select Governorate</label>
                <select id="governorate" name="governorate" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% for governorate in governorates %}
                        <option value="{{ governorate.id }}">{{ governorate.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="is_business" class="flex items-center">
                    <input type="checkbox" id="is_business" name="is_business"
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-700">Business Purchase</span>
                </label>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Start Order
                </button>
            </div>
        </form>
    </div>
</body>
</html>
